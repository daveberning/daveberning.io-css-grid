each others is what separates him from being a production developer and a project leader. His efficient work style results in quick delivery of work without a compromise in quality. "},{name:"Jessica Comarata",title:"Account Manager at Scenario Learning",photo:"jessica.jpeg",gender:"f",testimonial:"Dave exhibited a wide range of skills while building a record of outstanding performance in this role, specifically leadership and involvement. Dave is also extremely talented and passionate "},{name:"Colleen Frye",title:"Account Manager at Upright Communications",photo:"colleen.jpg",gender:"f",testimonial:"[Dave] is constantly upbeat and ready to tackle any job that comes his way. You’re always met with a smile when working with [him]. I know that when Dave is in charge of a task…it will be done properly."}]}},serverRendered:!0}}("https://twitter.com/daveberning",0,0,"#000000")</script><script src="/daveberning.io-css-grid/_nuxt/b2800442c945423d7433.js" defer></script><script src="/daveberning.io-css-grid/_nuxt/77b7b50360eede8d857d.js" defer></script><script src="/daveberning.io-css-grid/_nuxt/efc84190539bad72b446.js" defer></script><script src="/daveberning.io-css-grid/_nuxt/80f9c6e41b3143ec4fb1.js" defer></script><script src="/daveberning.io-css-grid/_nuxt/b58287007bbcae371521.js" defer></script>
